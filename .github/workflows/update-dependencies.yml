name: Update Python Dependencies

on:
  schedule:
    - cron: '56 17 * * *' # Every day at 18:50 London time (BST, UTC+1)
  workflow_dispatch: # Allow manual trigger

jobs:
  update-deps:
    permissions:
      contents: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code for update and test dependeabots
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Create virtual environment
        run: uv venv .venv

      - name: Activate virtual environment
        run: source .venv/bin/activate

      - name: Update dependencies with uv
        run: uv pip install --upgrade -r requirements.txt

      - name: Create and Push Branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b auto/update-deps
          git add requirements.txt
          git commit -m "Auto-update dependencies via uv" || echo "No changes to commit"
          git push origin auto/update-deps || echo "No changes to push"

      - name: Create Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "Auto-update dependencies",
              head: "auto/update-deps",
              base: "master",
              body: "This PR updates dependencies in requirements.txt via uv."
            });
            console.log(`PR created: ${pr.data.html_url}`)
