name: Update Python Dependencies

on:
  schedule:
    - cron: '30 18 * * 1' # Every day at 18:50 London time (BST, UTC+1)
  workflow_dispatch: # Allow manual trigger

jobs:
  update-deps:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code for update and test dependeabots
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Unpin all versions in requirements.txt
        run: |
          # Remove all version pins (==...) from requirements.txt
          sed -i 's/==.*$//' requirements.txt

      - name: Create virtual environment and update dependencies
        run: |
          uv venv .venv
          source .venv/bin/activate
          
          # Show current versions before update
          echo "=== Current dependency versions ==="
          uv pip list
          
          # Upgrade all packages to latest versions
          uv pip install --upgrade -r requirements.txt
          
          # Freeze new versions into requirements.txt
          uv pip freeze > requirements.txt
          
          echo "=== Final dependency versions ==="
          uv pip list

      - name: Check for changes and push to branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are any changes
          if git diff --quiet requirements.txt; then
            echo "No dependency updates available"
            exit 0
          fi
          
          # Create and push branch with updates
          BRANCH_NAME="auto/update-deps-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"
          git add requirements.txt
          git commit -m "Auto-update dependencies via uv"
          git push origin "$BRANCH_NAME"
          
          echo "Dependencies updated and pushed to branch: $BRANCH_NAME"
          echo "You can now manually create a PR from this branch to master"
