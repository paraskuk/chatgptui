name: Update Python Dependencies

on:
  schedule:
    - cron: '30 18 * * *' # Every day at 18:50 London time (BST, UTC+1)
  workflow_dispatch: # Allow manual trigger

jobs:
  update-deps:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code for update and test dependeabots
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Create virtual environment and update dependencies
        run: |
          uv venv .venv
          source .venv/bin/activate
          
          # Show current versions before update
          echo "=== Current dependency versions ==="
          uv pip list
          
          # Try different update strategies
          echo "=== Attempting to update dependencies ==="
          
          # First, try to upgrade all packages to latest versions
          uv pip install --upgrade -r requirements.txt
          
          # Generate new requirements with latest versions
          uv pip freeze > requirements_new.txt
          
          # Show what changed
          echo "=== Comparing old vs new requirements ==="
          if command -v diff >/dev/null 2>&1; then
            diff requirements.txt requirements_new.txt || true
          else
            echo "Old requirements.txt:"
            head -10 requirements.txt
            echo "New requirements:"
            head -10 requirements_new.txt
          fi
          
          # Replace old requirements with new ones
          mv requirements_new.txt requirements.txt
          
          echo "=== Final dependency versions ==="
          uv pip list

      - name: Check for changes and push to branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are any changes
          if git diff --quiet requirements.txt; then
            echo "No dependency updates available"
            exit 0
          fi
          
          # Create and push branch with updates
          BRANCH_NAME="auto/update-deps-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "$BRANCH_NAME"
          git add requirements.txt
          git commit -m "Auto-update dependencies via uv"
          git push origin "$BRANCH_NAME"
          
          echo "Dependencies updated and pushed to branch: $BRANCH_NAME"
          echo "You can now manually create a PR from this branch to master"
